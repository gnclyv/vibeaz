<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VİBEAZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <h1>VİBEAZ</h1>
            <p>Daxil ol və paylaşmağa başla</p>
            <div class="auth-inputs">
                <input type="email" id="auth-email" placeholder="Email ünvanı">
                <input type="password" id="auth-password" placeholder="Şifrə">
            </div>
            <button id="login-btn" class="btn-primary">Giriş Et</button>
            <button id="register-btn" class="btn-secondary">Hesabın yoxdur? Qeydiyyatdan keç</button>
            <div id="auth-error" class="error-msg"></div>
        </div>
    </div>

    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <h1>VİBEAZ</h1>
                <div class="header-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-paper-plane" id="logout-btn" title="Çıxış"></i>
                </div>
            </div>
        </header>

        <main id="post-list"></main>

        <nav class="bottom-nav">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="main-add" id="mainAddBtn"><i class="fa-solid fa-plus"></i></div>
            <i class="fa-regular fa-compass"></i>
            <i class="fa-regular fa-user"></i>
        </nav>
    </div>

    <input type="file" id="fileInput" hidden accept="image/*">

    <script type="module" src="script.js"></script>
</body>
</html>
