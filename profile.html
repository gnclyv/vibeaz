<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - VibeAz</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <header class="profile-header">
            <div class="profile-pic-container">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User" alt="Avatar">
            </div>
            <div class="user-info">
                <h2 id="profile-username">Yüklənir...</h2>
                <p id="profile-email">email@example.com</p>
                <button id="edit-profile-btn" class="edit-btn">Profili Redaktə Et</button>
            </div>
        </header>

        <div class="profile-stats">
            <span><b id="post-count">0</b> post</span>
        </div>

        <hr class="divider">

        <div id="user-posts-grid" class="posts-grid">
            </div>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
