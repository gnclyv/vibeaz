<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="fileInput" hidden accept="image/*">

    <div id="app">
        <header class="app-header">
            <h1>VIBEAZ</h1>
        </header>

        <div class="story-container" id="stories">
            <div class="story-card add-btn" id="shareBtn">
                <div class="story-circle">+</div>
                <span>Payla≈ü</span>
            </div>
        </div>

        <div id="post-list" class="post-feed"></div>

        <nav class="bottom-nav">
            <div class="main-add" id="mainAddBtn">+</div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "9.15.0", 
            authDomain: "vibeaz-3075c.firebaseapp.com",
            projectId: "vibeaz-3075c",
            storageBucket: "vibeaz-3075c.appspot.com",
            messagingSenderId: "367232231637",
            appId: "1:367232231637:web:653e0d88981f33f1f1d932"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
    </script>
    <script src="script.js"></script>
</body>
</html>
