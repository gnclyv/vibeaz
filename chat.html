<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Söhbət - VibeAz</title>
    <link rel="stylesheet" href="style.css?v=108">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-screen { display: flex; flex-direction: column; height: 100vh; background: #000; }
        .chat-header { display: flex; align-items: center; padding: 10px 15px; border-bottom: 1px solid #262626; position: sticky; top: 0; background: #000; z-index: 10; }
        .chat-user-img { width: 35px; height: 35px; border-radius: 50%; margin-right: 12px; }
        
        .messages-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Mesaj Balonları */
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: #3797f0; color: white; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: #262626; color: white; border-bottom-left-radius: 4px; }

        /* Yazma Sahəsi */
        .chat-input-wrapper { padding: 10px 15px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 10px; background: #000; }
        .message-input { flex: 1; background: transparent; border: 1px solid #444; border-radius: 25px; padding: 10px 15px; color: white; outline: none; }
        .send-btn { color: #0095f6; font-weight: 600; cursor: pointer; background: none; border: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="chat-screen">
        <header class="chat-header">
            <a href="mesaj.html" style="color: white; margin-right: 15px;"><i class="fa-solid fa-arrow-left"></i></a>
            <img id="target-user-img" src="https://ui-avatars.com/api/?name=Loading" class="chat-user-img">
            <div class="chat-header-info">
                <h4 id="target-user-name" style="margin: 0; font-size: 15px;">Yüklənir...</h4>
                <small id="target-status" style="color: #8e8e8e; font-size: 11px;">oflayn</small>
            </div>
        </header>

        <div class="messages-area" id="messages-display">
            </div>

        <form class="chat-input-wrapper" id="chat-form">
            <input type="text" id="msg-input" class="message-input" placeholder="Mesaj yaz..." autocomplete="off">
            <button type="submit" class="send-btn">Göndər</button>
        </form>
    </div>

    <script type="module" src="chat.js?v=108"></script>
</body>
</html>
