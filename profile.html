<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - VibeAz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="top-nav-header">
            <h2 id="header-username">...</h2>
            <i class="fa-solid fa-chevron-down"></i>
        </div>

        <header class="profile-header">
            <div class="avatar-wrapper">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User" alt="Avatar">
            </div>
            
            <div class="stats-row">
                <div class="stat-item">
                    <span id="post-count">0</span>
                    <p>gönderi</p>
                </div>
                <div class="stat-item">
                    <span>645</span>
                    <p>takipçi</p>
                </div>
                <div class="stat-item">
                    <span>424</span>
                    <p>takip</p>
                </div>
            </div>
        </header>

        <section class="bio-section">
            <h3 id="profile-display-name">Yüklənir...</h3>
            <p id="profile-email" class="email-label"></p>
            <p class="bio-text">VibeAz istifadəçisi</p>
        </section>

        <div class="action-bar">
            <button id="edit-profile-btn" class="main-btn">Profili düzenle</button>
            <button class="icon-btn-bg">Arşivi gör</button>
            <button id="logout-btn" class="icon-btn-bg"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>

        <div class="grid-tabs">
            <div class="tab active"><i class="fa-solid fa-table-cells"></i></div>
            <div class="tab"><i class="fa-solid fa-clapperboard"></i></div>
            <div class="tab"><i class="fa-solid fa-user-tag"></i></div>
        </div>

        <div id="user-posts-grid" class="posts-grid">
            </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#" class="nav-link"><i class="fa-solid fa-clapperboard"></i></a>
        <a href="#" class="nav-link"><i class="fa-solid fa-plus-square"></i></a>
        <a href="profile.html" class="nav-link active">
            <div class="nav-avatar-border">
                <img id="nav-avatar" src="https://ui-avatars.com/api/?name=User" class="nav-img">
            </div>
        </a>
    </nav>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-card">
            <h3>Profili Yenilə</h3>
            <div class="modal-upload">
                <img id="preview-img" src="">
                <input type="file" id="new-avatar-input" hidden>
                <label for="new-avatar-input">Şəkli dəyiş</label>
            </div>
            <input type="text" id="new-name-input" placeholder="Yeni ad daxil edin">
            <div class="modal-btns">
                <button id="save-profile-btn" class="save-btn">Yadda Saxla</button>
                <button id="close-modal-btn" class="cancel-btn">Ləğv Et</button>
            </div>
        </div>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
