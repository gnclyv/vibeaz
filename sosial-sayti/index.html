<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz - Realtime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>VIBEAZ</h1>
            <i class="fa-regular fa-paper-plane"></i>
        </header>

        <div class="story-container" id="stories">
            <div class="story-card add-btn" onclick="document.getElementById('fileInput').click()">
                <div class="story-circle"><i class="fa fa-plus"></i></div>
                <span>Paylaş</span>
            </div>
        </div>

        <div id="post-list" class="post-feed"></div>

        <nav class="bottom-nav">
            <i class="fa fa-home"></i>
            <i class="fa fa-search"></i>
            <div class="main-add" onclick="document.getElementById('fileInput').click()">+</div>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-user"></i>
        </nav>

        <input type="file" id="fileInput" hidden accept="image/*">
    </div>

    <div id="story-overlay" class="overlay" onclick="this.style.display='none'">
        <img id="story-img" src="">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        // BURAYA ÖZ FIREBASE CONFIG MƏLUMATLARINI YAPIŞDIR
        const firebaseConfig = {
            apiKey: "SƏNİN_API_KEY",
            authDomain: "SƏNİN_PROJECT.firebaseapp.com",
            projectId: "SƏNİN_PROJECT_ID",
            storageBucket: "SƏNİN_PROJECT.appspot.com",
            messagingSenderId: "SƏNİN_ID",
            appId: "SƏNİN_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.db = db;
        window.storage = storage;
        window.addDoc = addDoc;
        window.collection = collection;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
