<div class="chat-app">
    <header class="chat-header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="chat-user-profile">
            <img src="https://i.ibb.co/KjyG5m6R/83cd8dce-0092-4e7b-9d09-8bf222bf2dbb-removebg-preview.png" alt="Group">
            <div class="chat-user-details">
                <h3>VibeAz Community</h3>
                <span>Aktualdır</span>
            </div>
        </div>
        <div class="header-icons">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-video"></i>
        </div>
    </header>

    <main id="chat-messages" class="chat-body">
        </main>

    <footer class="chat-footer">
        <div class="input-area">
            <i class="fa-solid fa-camera camera-icon"></i>

            <div class="input-actions">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-regular fa-image"></i>
                <button id="send-btn">Göndər</button>
            </div>
        </div>
    </footer>
</div>
