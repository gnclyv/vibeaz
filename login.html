<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz - Giriş və Qeydiyyat</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="brand">
                <h1 class="logo">VIBEAZ</h1>
                <p class="subtitle">Platformaya qoşulun</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="nickname" placeholder="Ləqəbiniz (Məs: elvin_01)">
                <input type="email" id="email" placeholder="Gmail ünvanınız" required>
                <input type="password" id="password" placeholder="Şifrəniz" required>
            </div>
            
            <div class="action-group">
                <button id="login-btn" class="main-btn">Daxil Ol</button>
                <div class="divider"><span>və ya</span></div>
                <button id="register-btn" class="secondary-btn">Yeni hesab yarat</button>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
