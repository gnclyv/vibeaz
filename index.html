<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz | Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; color: white; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-family: sans-serif;">Şəkil emal olunur, gözləyin...</p>
    </div>

    <input type="file" id="fileInput" hidden accept="image/*">

    <div id="app">
        <header class="app-header">
            <h1 style="letter-spacing: 2px;">VIBEAZ</h1>
        </header>

        <div class="story-container" id="stories">
            <div class="story-card add-btn" id="shareBtn">
                <div class="story-circle"><i class="fa fa-plus"></i></div>
                <span>Paylaş</span>
            </div>
            </div>

        <div id="post-list" class="post-feed">
            </div>

        <nav class="bottom-nav">
            <div class="nav-item"><i class="fa fa-home"></i></div>
            <div class="main-add" id="mainAddBtn">+</div>
            <div class="nav-item"><i class="fa fa-user"></i></div>
        </nav>
    </div>

    <style>
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #0095f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader { display: none !important; } /* Başlanğıcda gizli saxlayırıq */
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // !!! BU HİSSƏNİ ÖZ CONFİG-İN İLƏ DƏYİŞDİR !!!
        const firebaseConfig = {
            apiKey: "SƏNİN_API_KEY",
            authDomain: "SƏNİN_PROJECT.firebaseapp.com",
            projectId: "SƏNİN_PROJECT_ID",
            storageBucket: "SƏNİN_PROJECT.appspot.com",
            messagingSenderId: "SƏNİN_SENDER_ID",
            appId: "SƏNİN_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funksiyaları script.js-ə ötürürük
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
    </script>
    
    <script src="script.js"></script>
</body>
</html>
