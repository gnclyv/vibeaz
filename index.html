<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz</title>
    <link rel="stylesheet" href="style.css?v=103">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1 class="logo">VibeAz</h1>
            <div class="header-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <button id="logout-btn" title="Çıxış">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </header>

        <main id="post-list" class="post-feed"></main>

        <nav class="bottom-nav">
            <i class="fa-solid fa-house active"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            
            <div class="add-post-btn" id="mainAddBtn">
                <i class="fa-regular fa-square-plus"></i>
            </div>
            
            <i class="fa-solid fa-clapperboard"></i>
            
            <a href="profile.html" class="nav-profile-link">
                <div id="nav-user-avatar" class="nav-avatar-wrapper">
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>
        </nav>

        <input type="file" id="fileInput" hidden accept="image/*">
    </div>

    <script type="module" src="script.js?v=103"></script>
</body>
</html>
