<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAZ | Chat</title>
    <link rel="stylesheet" href="mesaj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="user-info">
                <div class="avatar-status">
                    <img src="https://ui-avatars.com/api/?name=Global+Chat&background=0095f6&color=fff" alt="Avatar">
                    <span class="online-dot"></span>
                </div>
                <div>
                    <h3>VibeAZ Community</h3>
                    <span>Online</span>
                </div>
            </div>
            <i class="fa-solid fa-circle-info info-btn"></i>
        </header>

        <main id="chat-messages" class="message-area">
            </main>

        <footer class="chat-footer">
            <div class="input-wrapper">
                <button class="action-btn"><i class="fa-regular fa-face-smile"></i></button>
                <input type="text" id="chat-input" placeholder="Mesaj覺n覺z覺 yaz覺n..." autocomplete="off">
                <button class="action-btn"><i class="fa-solid fa-paperclip"></i></button>
                <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>
    <script type="module" src="mesaj.js"></script>
</body>
</html>
