<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibeAz | Direct</title>
    <link rel="stylesheet" href="mesaj.css?v=1.5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="instagram-chat-container">
        <header class="direct-header">
            <div class="header-left">
                <a href="index.html" class="back-icon"><i class="fa-solid fa-chevron-left"></i></a>
                <div class="profile-group">
                    <img src="https://i.ibb.co/KjyG5m6R/83cd8dce-0092-4e7b-9d09-8bf222bf2dbb-removebg-preview.png" class="header-avatar">
                    <div class="name-info">
                        <h3>VibeAz Community</h3>
                        <span class="activity">İndi aktivdir</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-video"></i>
            </div>
        </header>

        <main id="chat-messages" class="direct-body">
            </main>

        <footer class="direct-footer">
            <div class="input-wrapper">
                <div class="camera-circle">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <input type="text" id="chat-input" placeholder="Mesaj yazın..." autocomplete="off">
                <div class="input-icons" id="input-icons-group">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-regular fa-image"></i>
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <button id="send-btn" class="send-text-btn">Göndər</button>
            </div>
        </footer>
    </div>

    <script type="module" src="mesaj.js?v=1.5"></script>
</body>
</html>
