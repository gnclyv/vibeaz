<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz - Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-page">
        <header class="top-bar">
            <h2 id="header-username">...</h2>
            <i class="fa-solid fa-chevron-down"></i>
        </header>

        <div class="profile-header">
            <div class="avatar-section">
                <div class="avatar-ring">
                    <img id="main-profile-img" src="https://i.ibb.co/G4NSB49X/Gemini-Generated-mage-q3dek6q3dek6q3de.png" alt="VibeAz"> 
                </div>
            </div>
            <div class="stats-section">
                <div class="stat-item">
                    <span id="post-count">0</span>
                    <p>post</p>
                </div>
                <div class="stat-item"><span>0</span><p>takipçi</p></div>
                <div class="stat-item"><span>0</span><p>takip</p></div>
            </div>
        </div>

        <div class="bio-container">
            <h3 id="profile-display-name">...</h3>
            <p id="profile-email" class="email-text"></p>
            <p class="bio-text">VibeAz istifadəçisi</p>
        </div>

        <div class="action-buttons">
            <button class="btn-main" id="edit-profile-btn">Profili redaktə et</button>
        </div>

        <div class="tabs">
            <div class="tab-item active"><i class="fa-solid fa-table-cells"></i></div>
            <div class="tab-item"><i class="fa-solid fa-clapperboard"></i></div>
            <div class="tab-item"><i class="fa-solid fa-user-tag"></i></div>
        </div>

        <div id="user-posts-grid" class="posts-grid"></div>
    </div>

    <div id="editProfileModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Profili redaktə et</h3>
            <div class="modal-avatar-section">
                <img id="modal-preview-img" src="https://i.ibb.co/G4NSB49X/Gemini-Generated-mage-q3dek6q3dek6q3de.png" alt="Önizləmə">
                <button type="button" class="change-photo-text" id="change-photo-btn">Profil şəklini dəyiş</button>
                <input type="file" id="edit-avatar-input" hidden accept="image/*">
            </div>
            <div class="modal-inputs">
                <label>Yeni Ad</label>
                <input type="text" id="edit-display-name" placeholder="Adınızı daxil edin">
            </div>
            <div class="modal-buttons">
                <button id="save-profile-changes" class="save-btn">Yadda saxla</button>
                <button id="close-modal-btn" class="cancel-btn">Ləğv et</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
        <div class="nav-plus-btn">
            <a href="#" class="nav-link plus-icon"><i class="fa-solid fa-plus"></i></a>
        </div>
        <a href="#" class="nav-link"><i class="fa-solid fa-clapperboard"></i></a>
        <a href="profile.html" class="nav-link active">
            <div class="mini-avatar-border">
                <img id="nav-img" src="https://i.ibb.co/G4NSB49X/Gemini-Generated-mage-q3dek6q3dek6q3de.png" class="nav-img">
            </div>
        </a>
    </nav>

    <script type="module" src="profile.js"></script>
</body>
</html>
