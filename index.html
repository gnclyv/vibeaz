<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app" style="display: none;">
        
        <header class="app-header">
            <h1>VIBEAZ</h1>
            <div class="header-actions">
                <i class="fa-regular fa-paper-plane"></i>
                <button id="logout-btn" style="background:none; border:none; margin-left:15px; cursor:pointer;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </header>

        <div id="post-list" class="post-feed"></div>

        <input type="file" id="fileInput" hidden accept="image/*">

        <nav class="bottom-nav">
            <i class="fa-solid fa-house" title="Ana Səhifə"></i>
            <i class="fa-solid fa-magnifying-glass" title="Axtarış"></i>
            
            <div class="main-add" id="mainAddBtn">
                <i class="fa fa-plus"></i>
            </div>
            
            <i class="fa-regular fa-heart" title="Bəyənmələr"></i>
            <i class="fa-regular fa-user" title="Profil"></i>
        </nav>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
