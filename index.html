<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibeAz</title>
    <link rel="stylesheet" href="style.css?v=104">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
    <div class="header-left">
        <div class="notif-wrapper" id="notif-btn">
            <i class="fa-regular fa-heart"></i>
            <span id="notif-dot" class="notification-dot" style="display:none;"></span>
        </div>
    </div>

    <div class="logo-container">
        <img src="https://i.ibb.co/KjyG5m6R/83cd8dce-0092-4e7b-9d09-8bf222bf2dbb-removebg-preview.png" class="main-logo" alt="VibeAz">
    </div>

    <div class="header-right">
        <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
</header>

        <main id="post-list" class="post-feed"></main>

        <nav class="bottom-nav">
            <i class="fa-solid fa-house active"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            
            <div class="add-post-btn" id="mainAddBtn">
                <i class="fa-regular fa-square-plus"></i>
            </div>
            
            <i class="fa-regular fa-paper-plane" id="chat-nav-btn"></i>
            
            <a href="profile.html" class="nav-profile-link">
                <div id="nav-user-avatar" class="nav-avatar-wrapper">
                    <i class="fa-solid fa-user"></i>
                </div>
            </a>
        </nav>

        <input type="file" id="fileInput" hidden accept="image/*">
    </div>

    <script type="module" src="script.js?v=104"></script>
</body>
</html>
